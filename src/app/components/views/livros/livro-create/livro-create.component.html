<form>
  <h1>Novo Livro</h1>
  <mat-form-field class="form">
    <mat-label>Titulo</mat-label>
    <input
      [(ngModel)]="livro.titulo"
      matInput
      [formControl]="titulo"
      required
      type="text"
      name="titulo"
    />
    <mat-error *ngIf="titulo.invalid">{{ getMessageTitulo() }}</mat-error>
  </mat-form-field>
  <mat-form-field class="form">
    <mat-label>Texto</mat-label>
    <textarea
      [(ngModel)]="livro.texto"
      matInput
      [formControl]="texto"
      required
      type="text"
      name="texto"
      maxlength="2000000"
    ></textarea>
    <mat-error *ngIf="texto.invalid">{{ getMessageTexto() }}</mat-error>
  </mat-form-field>
  <mat-form-field class="form">
    <mat-label>Nome Autor</mat-label>
    <input
      [(ngModel)]="livro.nome_autor"
      matInput
      [formControl]="nome_autor"
      required
      type="text"
      name="nome_autor"
    />
    <mat-error *ngIf="nome_autor.invalid">{{
      getMessageNomeAutor()
    }}</mat-error>
  </mat-form-field>
  <div class="buttons">
    <button
      (click)="create()"
      class="mat-elevation-z8"
      mat-stroked-button
      color="primary"
    >
      Criar
    </button>
    <button
      (click)="cancelar()"
      class="mat-elevation-z8"
      mat-stroked-button
      color="warn"
    >
      Cancelar
    </button>
  </div>
</form>
