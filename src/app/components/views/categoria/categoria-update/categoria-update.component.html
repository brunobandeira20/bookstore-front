<form>
  <h1>Atualizar Categoria</h1>
  <mat-form-field class="form">
    <mat-label>Nome</mat-label>
    <input [(ngModel)]="categoria.nome" matInput type="text" name="nome" />
  </mat-form-field>
  <mat-form-field class="form">
    <mat-label>Descrição</mat-label>
    <textarea
      [(ngModel)]="categoria.descricao"
      matInput
      type="text"
      name="descricao"
    ></textarea>
  </mat-form-field>
  <div class="buttons">
    <button
      (click)="update()"
      class="mat-elevation-z8"
      mat-stroked-button
      color="primary"
    >
      Atualizar
    </button>
    <button
      (click)="cancelar()"
      class="mat-elevation-z8"
      mat-stroked-button
      color="warn"
    >
      Cancelar
    </button>
  </div>
</form>
